    <body>
        <nav class="navbar navbar-light bg-info fixed-top ">
            <div class="container justify-content-center">

            </div>

        <div class="container ">
            <div class="form-group row justify-content-center" id="searchbar">
                <div class="col-12 col-sm-4 align-self-center">
                    <input type="text" class="form-control" id="tofind" name="movie" placeholder="Search for movie">

                    <button type="submit" class="btn btn-primary" onclick="findmovie(document.getElementById('tofind').value)">Search</button>
                </div>
            </div>
            
            <div class="row" >
                <div class="col-12 col-md-9" >
                    <form id="results">


                    </form>
                </div>
